<div class="container" style="margin-top: 20px">
    <mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="1000" min="1" max="100000"></mat-slider>

    <mat-card class="example-card" *ngFor="let surah of surahList">
        <mat-card-title style="margin-bottom: 15px; margin-top: 5px; color: #008b8bbd;">
            <div>
                <div>
                    <p style="float: left; text-align: left; margin-top: -6px;">{{surah.index}}</p>
                </div>
                <div style="text-align: right; font-size: 18px">
                    <a style="margin-right: 17px;">
                        <i style=" font-size: 28px" class="fas fa-graduation-cap"></i>
                    </a>
                    <a style="margin-right: 17px;">
                        <i style=" font-size: 23px" class="fas fa-play"></i>
                    </a>
                    <a>
                        <i style=" font-size: 23px" class="fas fa-link"></i>
                    </a>
                </div>
            </div>
        </mat-card-title>
        <mat-card-content>
            <p class="font-qalam" style="text-align: right; font-size: 32px; 
            overflow-wrap: break-word; line-height: 1.5; ">{{ surah.arabic }}</p>
            <mat-card-subtitle style="margin-bottom: 5px;">Sahih International</mat-card-subtitle>
            <p class="font-medium" style="width: 100%;">{{ surah.english }}</p>
        </mat-card-content>
    </mat-card>

    <div class="fixed-action-btn" style="bottom: 10px; right: 15px;">
        <button mdbBtn floating="true" size="sm" class="waves-light" mdbPageScroll href="#top-section" mdbWavesEffect
            style="bottom:25px;" [pageScrollDuration]="750" gradient="peach">
            <mdb-icon fas icon="arrow-up"></mdb-icon>
        </button>
    </div>
</div>
