<div [ngClass]="{'dark-theme': isThemeDark | async}">
    <div class="mat-app-background">
        <mat-toolbar class="mat-elevation-z6" color="primary">
            <button mat-icon-button (click)="opened = !opened">
                <mat-icon class="menu-style">menu</mat-icon>
            </button>
            <!-- <h4>Quran Central</h4> -->
            <!-- <h3>QC</h3> -->
            <app-navbar></app-navbar> <!-- ADDED NAVBAR -->
        </mat-toolbar>
        <mat-sidenav-container class="main-sidenav-container" (backdropClick)="opened = !opened">
            <mat-sidenav class="z-depth-2" style="width: 260px;" [mode]="mode" [opened]="opened"
                [fixedInViewport]="true" [fixedTopGap]="layoutGap">
                <mat-card style="margin-top: 10px">
                    <div class="dropdown-divider"></div>
                    <div style="margin: 10px; padding-top: 10px;">
                        <mat-label>Night Mode</mat-label>
                        <mat-slide-toggle style="float:right; margin-right: 30px;" [checked]="isThemeDark | async"
                            (change)="toggleDarkTheme($event.checked)"></mat-slide-toggle>
                    </div>
                    <div style="margin: 10px; padding-top: 10px;">
                        <mat-label>Arabic Only</mat-label>
                        <mat-slide-toggle style="float:right; margin-right: 30px;" [checked]="isThemeDark | async"
                            (change)="toggleDarkTheme($event.checked)"></mat-slide-toggle>
                    </div>
                    <div class="dropdown-divider"></div>

                    <mat-form-field style="margin-left: 10px">
                        <mat-label>Select Chapter</mat-label>
                        <mat-select [(ngModel)]="chapter" (ngModelChange)="goSurah(chapter.number)">
                            <mat-option *ngFor="let chapter of chapters" [value]="chapter.number">
                                <span>{{chapter.number}}.&nbsp;&nbsp;</span>
                                <span>{{chapter.englishName}}</span>
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field style="margin-left: 10px;">
                        <mat-label>Select Verse</mat-label>
                        <mat-select [(value)]="selected">
                            <mat-option>None</mat-option>
                            <mat-option value="option4">Option 1</mat-option>
                            <mat-option value="option5">Option 2</mat-option>
                            <mat-option value="option6">Option 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field style="margin-left: 10px;">
                        <mat-label>Select Translation</mat-label>
                        <mat-select [formControl]="toppings" multiple>
                            <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field style="margin-left: 10px;">
                        <mat-label>Select Reciters</mat-label>
                        <mat-select [(value)]="selected">
                            <mat-option>None</mat-option>
                            <mat-option value="option4">Option 1</mat-option>
                            <mat-option value="option5">Option 2</mat-option>
                            <mat-option value="option6">Option 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div class="dropdown-divider"></div>
                    <div style="margin-left: 10px; padding-top: 10px;">
                        <mat-label>Arabic Font</mat-label>
                        <mat-slider style="min-width: 190px;" thumbLabel [displayWith]="formatLabel" min="12" max="30">
                        </mat-slider>
                    </div>
                    <div style="margin-left: 10px;">
                        <mat-label>Translation Font</mat-label>
                        <mat-slider style="min-width: 190px;" thumbLabel [displayWith]="formatLabel" min="12" max="30">
                        </mat-slider>
                    </div>
                    <div class="dropdown-divider"></div>
                </mat-card>
            </mat-sidenav>
            <app-quran-pane></app-quran-pane> <!-- ADDED QURAN-PANE -->
        </mat-sidenav-container>
    </div>
</div>
