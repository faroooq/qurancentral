<div [ngClass]="{'dark-theme': isThemeDark | async}">
    <div class="mat-app-background">
        <mat-toolbar class="mat-elevation-z6" color="primary">
            <button mat-icon-button (click)="opened = !opened">
                <mat-icon class="menu-style">menu</mat-icon>
            </button>
            <!-- <h4>Quran Central</h4> -->
            <!-- <h3>QC</h3> -->
            <app-navbar></app-navbar> <!-- ADDED NAVBAR -->
        </mat-toolbar>

        <mat-sidenav-container class="main-sidenav-container" (backdropClick)="opened = !opened">
            <mat-sidenav class="z-depth-2" style="width: 260px;" [mode]="mode" [opened]="opened"
                [fixedInViewport]="true" [fixedTopGap]="layoutGap">
                <mat-card style="margin-top: 20px">
                    <h5 class="example-h2">Surah List</h5>
                    <mat-form-field style="margin-left: 10px">
                        <mat-label>Select Chapter</mat-label>
                        <mat-select [(ngModel)]="chapter" (ngModelChange)="goSurah()">
                            <mat-option *ngFor="let chapter of chapters" [value]="chapter.name">
                                <span>{{chapter.number}}&nbsp;&nbsp;</span>
                                <span>{{chapter.name}}</span>
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field style="margin-left: 10px; margin-bottom: -5px">
                        <mat-label>Select Verse</mat-label>
                        <mat-select [(value)]="selected">
                            <mat-option>None</mat-option>
                            <mat-option value="option4">Option 1</mat-option>
                            <mat-option value="option5">Option 2</mat-option>
                            <mat-option value="option6">Option 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <h5 class="example-h2">Translations</h5>
                    <mat-form-field style="margin-left: 10px; margin-top: -5px">
                        <mat-label>Toppings</mat-label>
                        <mat-select [formControl]="toppings" multiple>
                            <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
